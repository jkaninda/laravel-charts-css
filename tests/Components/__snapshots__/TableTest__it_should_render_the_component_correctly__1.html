<table class="charts-css">
    <caption>
        This is my chart!
    </caption>
    <thead>
        <tr>
            <th scope="col">
                Foo
            </th>
            <th scope="col">
                A
            </th>
            <th scope="col">
                B
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">
                A
            </th>
            <td style="--size: calc(1 / 2);">
                <span class="data">1k</span>
            </td>
        </tr>
        <tr>
            <th scope="row">
                B
            </th>
            <td style="--size: calc(2 / 2);">
                <span class="data">2k</span>
            </td>
        </tr>
    </tbody>
</table>
